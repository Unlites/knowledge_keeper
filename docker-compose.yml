version: '3.8'

services:
  app:
    container_name: app
    build: ./
    ports:
      - 8000:8000
      - 9000:9000
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - .:/app
    restart: always
    networks:
      - knowledge_keeper_network

  db:
    container_name: postgres
    image: postgres:15.1
    environment:
      - POSTGRES_DB=knowledge_keeper_db
      - POSTGRES_USER=knowledge_keeper_user
      - POSTGRES_PASSWORD=knowledge_keeper_password
    ports:
      - 5432:5432
    volumes:
      - ./.db_data/postgres/:/var/lib/postgresql/data
      - .:/docker-entrypoint-initdb.d
    networks:
      - knowledge_keeper_network
    restart: always

  prometheus:
    container_name: prometheus
    image: prom/prometheus:v2.43.0
    volumes:
      - ./metrics/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    networks:
     - knowledge_keeper_network
    restart: always
  
  grafana:
    container_name: grafana
    user: "0:0"
    image: grafana/grafana-oss:9.4.7
    ports:
      - 9050:3000
    volumes:
      - ./grafana_data:/var/lib/grafana
      - ./metrics/request_dashboard.json:/etc/grafana/provisioning/dashboards/request_dashboard.json
    networks:
     - knowledge_keeper_network
    restart: always

networks:
  knowledge_keeper_network:
    name: knowledge_keeper_network
